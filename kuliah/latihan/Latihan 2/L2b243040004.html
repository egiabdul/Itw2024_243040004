<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5" width="30%" align="center" >
        <tr>
            <th style="background-color: grey;" colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <form >
                <td>Usename</td>
                <td>:</td>
                <td><input type="text" name="Username"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text" name="Fullname"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" name="email"></td>
            </form>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="agama">--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Buddha">Buddha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="Jenis Kelamin" value="Laki Laki">Laki-Laki
                    <input type="radio" name="Jenis Kelamin" value="Wanita">Wanita
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="Hobi" value="Music">Music
                <input type="checkbox" name="Hobi" value="Olahraga">Olahraga
                <input type="checkbox" name="Hobi" value="Gaming">Gaming
                <input type="checkbox" name="Hobi" value="lainnya">Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <textarea name="" rows="5" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right"><input type="submit" value="Input"></td>
        </tr>
    </table>
</body>
</html>
